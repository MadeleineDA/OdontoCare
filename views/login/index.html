<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/styles/output.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Login</title>
  </head>
  <body class="bg-white">

    <!-- Navbar -->
    <header id="main-navbar" class="fixed top-0 left-0 right-0 sm:px-9 py-5 flex items-center justify-between z-50"></header>

    <!-- Notificaciones -->
    <div id="notification" class="fixed top-20 right-0 left-0"></div>

    <div class="pt-16 h-screen flex justify-center items-center md:px-8 lg:px-16 px-4">
      <div class="flex flex-col lg:flex-row w-full max-w-7xl rounded-3xl shadow-[0_4px_10px_-2px_rgba(0,0,0,0.1),0_-4px_10px_-2px_rgba(0,0,0,0.1),0_0_15px_10px_rgba(0,0,0,0.2)] overflow-hidden">

        <!-- Lado izquierdo: Imagen y contenido -->
        <div class="hidden lg:flex lg:w-1/2 items-center justify-center bg-sky-50 p-14">
          <div class="max-w-sm flex flex-col gap-6">
            <img src="/imag/signup-user.svg" alt="imagen de login" class="w-20 mb-4" />
            <h2 class="text-4xl font-extrabold text-zinc-950">Inicia sesión</h2>
            <p class="text-zinc-600 leading-relaxed">
              Inicia sesión en OdontoCare y accede a tus citas y servicios fácilmente.
            </p>
            <p class="text-zinc-700">
              ¿No tienes cuenta?
              <a href="/registro/" class="text-sky-400 font-semibold hover:underline">Regístrate</a>
            </p>
            <a href="/registro/" class="w-full text-center bg-sky-200 text-zinc-950 font-bold py-2 rounded-full hover:bg-sky-300 transition">Crear cuenta</a>
          </div>
        </div>

        <!-- Lado derecho: Formulario -->
        <form id="form" class="lg:w-1/2 flex flex-col gap-4 p-10 bg-white">

          <h2 class="text-sky-400 text-center font-extrabold text-2xl md:text-2xl mb-4">Iniciar sesión</h2>

          <!-- Correo -->
          <div class="flex flex-col gap-2">
            <label for="email-input" class="font-bold text-zinc-900">
              Correo <span class="text-red-500">*</span>
            </label>
            <input
              type="email"
              id="email-input"
              name="email-input"
              autocomplete="off"
              placeholder="ejemplo@correo.com"
              class="rounded-full p-2 border border-sky-200 focus:outline-sky-500"
            />
            <p class="text-xs text-zinc-800">El correo es requerido.</p>
          </div>

          <!-- Contraseña -->
          <div class="flex flex-col gap-2">
            <label for="password-input" class="font-bold text-zinc-900">
              Contraseña <span class="text-red-500">*</span>
            </label>
            <input
              type="password"
              id="password-input"
              name="password-input"
              autocomplete="off"
              class="rounded-full p-2 border border-sky-200 focus:outline-sky-500"
            />
            <p class="text-xs text-zinc-800">
              Debe tener al menos una letra.<br>
              Debe tener al menos un número.<br>
              Debe tener al menos 8 caracteres.
            </p>
          </div>

          <!-- Botón -->
          <button 
            id="form-btn"
            disabled
            class="mt-4 py-2 bg-sky-200 text-black font-bold rounded-full hover:bg-sky-300 transition ease-in-out disabled:opacity-50 disabled:cursor-not-allowed">
            Iniciar sesión
          </button>
        </form>
      </div>
    </div>

    <!-- Scripts -->
    <script src="/components/nav.js"></script>
    <script type="module" src="index.js"></script>
    <script type="module" src="../components/notification.js"></script>
  </body>
</html>
